<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV to HTML Table</title>
</head>

<body>
    <h1>Table 1</h1>
    <table id="csvTable" border="1">
        <!-- Table content will be inserted here -->
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>Dwarika East</td>
            <td>9999999999</td>
        </tr>
    </table>
    <h1>Table 2</h1>
    <table id="table2" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ram</td>
                <td>Dwarika East</td>
                <td>9999999999</td>
            </tr>
        </tbody>

    </table>
    <script src="script.js"></script>
</body>

</html>
